<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShoeVault Batangas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto+Slab:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="background-pattern"></div>
        
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img src="logo.png" alt="ShoeVault Batangas" class="logo-img">
                </div>
                <div class="brand-info">
                    <h1 class="brand-name">ShoeVault Batangas</h1>
                    <p class="brand-tagline">Premium Footwear & Accessories</p>
                </div>
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <div class="form-header">
                    <h2><i class="fas fa-user-circle"></i> Cashier Login</h2>
                    <p>Enter your credentials to access the POS system</p>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login to POS</span>
                    </button>
                </form>


            </div>


        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Authenticating...</p>
            </div>
        </div>

        <!-- Error Notification -->
        <div class="error-notification" id="error-notification">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-message">Invalid credentials</span>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
